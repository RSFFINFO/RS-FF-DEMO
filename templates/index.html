<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Control Panel</title>
    <style>
        body {
            background-color: #0f0f12;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #1a1a1f;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #333;
        }
        h2 { color: #bf5af2; margin-top: 0; }
        
        /* Inputs */
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-size: 0.85rem; color: #aaa; }
        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #25252a;
            color: white;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input:focus, textarea:focus { outline: none; border-color: #bf5af2; }

        /* Tabs Style */
        .tabs {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            background: #25252a;
            border-radius: 8px;
            padding: 5px;
        }
        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: #aaa;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
            font-weight: bold;
        }
        .tab-btn.active {
            background: #bf5af2;
            color: white;
        }

        /* Content Sections */
        .section { display: none; animation: fadeIn 0.5s; }
        .section.active { display: block; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Bio Specifics */
        .color-picker-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        input[type="color"] {
            width: 50px;
            height: 40px;
            padding: 0;
            border: none;
            cursor: pointer;
        }
        textarea { resize: none; height: 100px; }
        .char-count { text-align: right; font-size: 0.8rem; color: #666; }

        /* Buttons */
        .btn-action {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 10px;
            transition: 0.2s;
        }
        .btn-check { background: #0a84ff; color: white; margin-bottom: 15px; }
        .btn-add { background: #30d158; color: black; }
        .btn-remove { background: #ff453a; color: white; }
        .btn-bio { background: linear-gradient(45deg, #bf5af2, #5e5ce6); color: white; }
        
        .btn-action:hover { opacity: 0.9; transform: scale(0.98); }
        .btn-row { display: flex; gap: 10px; }

        /* Preview Image */
        #bannerImg {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            border: 2px solid #333;
        }
        
        #statusMsg { margin-top: 15px; font-size: 0.9rem; min-height: 20px; word-wrap: break-word;}
    </style>
</head>
<body>

<div class="container">
    <h2>FF Tool Manager</h2>
    
    <div class="input-group">
        <label>Your UID:</label>
        <input type="number" id="myUid" placeholder="Ex: 12345678">
    </div>
    <div class="input-group">
        <label>Password / Token:</label>
        <input type="text" id="password" placeholder="Enter API Password">
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('friend')">Friend Request</button>
        <button class="tab-btn" onclick="switchTab('bio')">Long Bio</button>
    </div>

    <div id="friendSection" class="section active">
        <div class="input-group">
            <label>Target Player UID:</label>
            <input type="number" id="targetUid" placeholder="Who to add/remove?">
        </div>

        <button class="btn-action btn-check" onclick="loadProfile()">Check Profile Banner</button>
        
        <img id="bannerImg" src="" alt="Banner">

        <div class="btn-row">
            <button class="btn-action btn-add" onclick="submitRequest('add')">Add Friend</button>
            <button class="btn-action btn-remove" onclick="submitRequest('remove')">Remove Friend</button>
        </div>
    </div>

    <div id="bioSection" class="section">
        <div class="input-group">
            <label>Pick Color & Write Bio:</label>
            <div class="color-picker-wrapper">
                <input type="color" id="bioColor" value="#FFFFFF" onchange="updatePreviewColor()">
                <span style="font-size: 0.8rem; color: #888;">Select color, it will apply to text automatically.</span>
            </div>
            
            <textarea id="bioText" maxlength="300" placeholder="Type your bio here..." oninput="updateCount()"></textarea>
            <div class="char-count"><span id="charNum">0</span>/300</div>
        </div>
        
        <button class="btn-action btn-bio" onclick="submitRequest('bio')">Update Colorful Bio</button>
    </div>

    <div id="statusMsg"></div>
</div>

<script>
    // Tab Switching Logic
    function switchTab(tabName) {
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
        
        if(tabName === 'friend') {
            document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
            document.getElementById('friendSection').classList.add('active');
        } else {
            document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
            document.getElementById('bioSection').classList.add('active');
        }
        document.getElementById('statusMsg').innerHTML = "";
    }

    // Banner Preview Logic
    function loadProfile() {
        const target = document.getElementById('targetUid').value;
        const img = document.getElementById('bannerImg');
        
        if (!target) {
            alert("Enter Target UID first!");
            return;
        }
        img.src = `https://profile-banner-api.vercel.app/banner?uid=${target}&region=BD`;
        img.style.display = 'block';
    }

    // Character Count & Color Logic
    function updateCount() {
        const len = document.getElementById('bioText').value.length;
        document.getElementById('charNum').innerText = len;
    }

    function updatePreviewColor() {
        // Optional: Change textarea text color visually for user preview
        const color = document.getElementById('bioColor').value;
        document.getElementById('bioText').style.color = color;
    }

    // Main API Handler
    async function submitRequest(actionType) {
        const myUid = document.getElementById('myUid').value;
        const password = document.getElementById('password').value;
        const statusDiv = document.getElementById('statusMsg');

        if (!myUid || !password) {
            statusDiv.innerHTML = "<span style='color:orange'>Please enter YOUR UID and Password first!</span>";
            return;
        }

        let payload = {
            my_uid: myUid,
            password: password,
            action: actionType
        };

        // Prepare data based on action
        if (actionType === 'add' || actionType === 'remove') {
            const targetUid = document.getElementById('targetUid').value;
            if(!targetUid) {
                statusDiv.innerHTML = "<span style='color:orange'>Enter Target UID!</span>";
                return;
            }
            payload.target_uid = targetUid;
        } 
        else if (actionType === 'bio') {
            const rawText = document.getElementById('bioText').value;
            const hexColor = document.getElementById('bioColor').value;
            
            if(!rawText) {
                statusDiv.innerHTML = "<span style='color:orange'>Bio cannot be empty!</span>";
                return;
            }

            // Convert Hex (#FF0000) to Free Fire Format ([FF0000])
            // .substring(1) removes the '#'
            const ffColorCode = "[" + hexColor.substring(1).toUpperCase() + "]";
            
            // Combine color code + text
            payload.bio_text = ffColorCode + rawText;
        }

        // Send Request
        statusDiv.innerHTML = "<span style='color:cyan'>Processing... Please wait.</span>";
        
        try {
            const response = await fetch('/execute', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const result = await response.json();

            if (result.status === "success") {
                statusDiv.innerHTML = `<span style='color:#30d158'>Success! ${result.response}</span>`;
            } else {
                statusDiv.innerHTML = `<span style='color:#ff453a'>Error: ${result.message}</span>`;
            }
        } catch (error) {
            statusDiv.innerHTML = `<span style='color:red'>Server Connection Failed!</span>`;
        }
    }
</script>

</body>
</html>
